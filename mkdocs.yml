site_name: Ziyu Ge's Portfolios
site_url: https://ziyuge.me


nav:
  - index.md
  - idyllwild/index.md
  - osca/index.md
  - walnut/index.md
  - current/index.md

theme:
  name: material
  features:
    -navigation.tabs
  palette:
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'red'
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode

    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'amber'
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom